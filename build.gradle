plugins {
    id 'org.springframework.boot' version '2.7.0-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.jaggy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.1.0'
    implementation 'net.dv8tion:JDA:4.3.0_277'
    implementation 'com.github.sapher:youtubedl-java:1.1'
    // Return to branch if working again
    // implementation 'com.github.walkyst:lavaplayer-fork:1.3.97'
    implementation(files("libs/main-1.3.98-original.jar"))
    testImplementation(files("libs/main-1.3.98-original.jar"))
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation("com.sedmelluq:lava-common:1.1.2")
    implementation("org.apache.httpcomponents:httpclient:4.5.10")
    implementation("com.fasterxml.jackson.core:jackson-core:2.10.0")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.10.0")
    implementation("com.sedmelluq:lavaplayer-natives:1.3.14")
    implementation("org.slf4j:slf4j-api:1.7.25")
    implementation("commons-io:commons-io:2.6")
    implementation("org.jsoup:jsoup:1.12.1")
    implementation("net.iharder:base64:2.3.9")
    testImplementation("org.codehaus.groovy:groovy:2.5.5")
    testImplementation("org.spockframework:spock-core:1.2-groovy-2.5")
    testImplementation("ch.qos.logback:logback-classic:1.2.3")
    testImplementation("com.sedmelluq:lavaplayer-test-samples:1.3.11")
}

test {
    useJUnitPlatform()
}
